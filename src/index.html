<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>mvc.ts</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <header>
          <h1>Todos</h1>
        </header>
        <form class="flex justify-between">
          <input type="text" class="task-input" placeholder="Enter your task" />
          <button class="task-button">Add Task</button>
        </form>
        <ul class="space-y-4">
          <li class="todo">
            <input type="checkbox" class="todo-check" />
            <span contenteditable="true" class="todo-text">buy food</span>
            <button class="todo-button">Delete</button>
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
